setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-cloudamqp
      as: CLOUDAMQP

build:
  docker:
    web: /project/Dockerfile
    celery: /project/celery.dockerfile
    celerybeat: /project/celery.dockerfile

run:
  web: gunicorn project.wsgi:application --bind 0.0.0.0:$PORT
  celery: celery -A project worker --beat -l info
  # celerybeat: celery -A project beat -l info
