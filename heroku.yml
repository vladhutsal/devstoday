setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-cloudamqp
      as: CLOUDAMQP

build:
  docker:
    web: Dockerfile
    celery: celery.dockerfile
    celerybeat: celery.dockerfile

release:
  command:
    - ./deployment-tasks.sh
  image: worker

run:
  web: python3 manage.py runserver 0.0.0.0:8000
  celery: celery -A project worker -l info
  celerybeat: celery -A project beat -l info
